  <section id="loveGame">


    <!-- NavBar -->

      <a class="navbar-brand" href="index.html">
        PlayX
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1"

        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbar1">
        <ul class="navbar-nav ml-auto">

    <div class="container-fluid">
      <h1 class="games-heading"> The <i class="em em-heart" aria-role="presentation" aria-label="HEAVY BLACK HEART"></i>
        calculator </h1>
      <p class="heading-text">Determine the strength of your love! <br> Type two people's names and hit the button!</p>
      <div class="game-content">
        <div class="player-inputs">
          <div class="player-window">
            <p class="write-name-text">Your name:</p>
            <input type="text" id="person1" class="person-input-box">
          </div>
          <div class="player-window">
            <p class="write-name-text">Your next partner's name:</p>
            <input type="text" id="person2" class="person-input-box">
          </div>
        </div>
        <div class="love-buttons">
          <button class="btn btn-info btn-lg love-button" id="get-love-results" onclick="calculate()">Calculate</button>
          <button class="btn btn-info btn-lg love-button" id="clear-love-score" onclick="clearText()">Try again</button>
        </div>
        <div class="love-textbox">
          <p class="love-text">

          </p>
        </div>
